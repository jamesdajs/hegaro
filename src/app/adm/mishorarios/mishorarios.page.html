<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis horarios</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" slot="end" (click)=guardar()>
        <ion-icon name="md-checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list  no-lines>
      <form [formGroup]="myForm">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName='nombre' type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
            <p class="msgerr" *ngIf="myForm.get('nombre').hasError('required')">Campo
              requerido
            </p>
          </ion-item>
      </form>
    <div *ngFor="let h of horario">

      <ion-list-header>
        {{dias[h.nombre]}}
      </ion-list-header>
      <div *ngFor="let p of h.horas; let i = index">
        <ion-row no-padding>
          <ion-col no-padding>
            <ion-item>
              <ion-label>Cantidad</ion-label>
              <ion-select [(ngModel)]="p.cantidad">
                <ion-select-option *ngFor="let c of cantidad" [value]="c.name">{{c.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col no-padding>
            <ion-item>
              <ion-datetime displayFormat="HH:mm " pickerFormat="HH mm " [(ngModel)]="p.inicio" cancelText="Cancelar"
                doneText="Ok">
              </ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col no-padding>
            <ion-item>
              <ion-datetime displayFormat="HH:mm " pickerFormat="HH mm " [(ngModel)]="p.fin" cancelText="Cancelar"
                doneText="Ok">
              </ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col>
          <ion-button size="small" shape="round" (click)="quitarhoras(h.horas)">
            <ion-icon name="md-remove"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button size="small" shape="round" (click)="aumentarhoras(h.horas)">
            <ion-icon name="md-add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
