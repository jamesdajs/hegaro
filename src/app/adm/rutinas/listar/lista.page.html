<ion-header>
	<ion-toolbar>
		<ion-title>lista</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="crear()">
				<ion-icon slot="icon-only" name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list #lista>
		<div *ngFor="let item of rutinas">
			<ion-item-sliding>
			<ion-item (click)="cargarejercicios(item)">
				<ion-label>
					{{item.nombre}}
					<p>{{item.descripcion}}</p>
				</ion-label>
				<ion-button fill="clear">
					<ion-icon slot="icon-only" name="ios-arrow-down"></ion-icon>

				</ion-button>

			</ion-item>
			<ion-item-options side="end">
					<ion-item-option (click)="modificar(item)">
						<ion-icon name="paper"> </ion-icon>
					</ion-item-option>
				</ion-item-options>
		</ion-item-sliding>
			<div *ngIf="item.estadohidden">

				<ion-item *ngFor="let ejer of ejercicios[item.idrutinas]" (click)="verdetalle(ejer)">
						<ion-thumbnail slot="start">
								<img *ngIf='ejer.miniatura;else elseBlockimg' [src]="ejer.miniatura" />
								<ng-template #elseBlockimg>
									<img src="assets/imgs/defecto.jpeg" />
								</ng-template>
							</ion-thumbnail>
							<ion-label>
								{{ejer.nombre}}
								<p>
									{{ejer.descripcion}}
								</p>
							</ion-label>
							<ion-button fill="clear">
								<ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
							</ion-button>
	
				</ion-item>
			</div>
		</div>
	</ion-list>
	<div *ngIf="rutinas.length==0" text-center class="div-noting">
			<!--<ion-img src="../../assets/imgs/ejer.png"> --> 
		<ion-label>No tienes rutinas creadas aun..!! comienza ahora. <br>
				<ion-button fill="outline" (click)=crear()>
						Crear rutina
				</ion-button>
		</ion-label>
	</div>
</ion-content>
