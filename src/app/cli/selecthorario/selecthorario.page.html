<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Selecciona tu horario</ion-title>
    <ion-button fill="clear" slot="end" (click)=presentAlertConfirm()>
      <ion-icon name="md-checkmark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-title>{{curso}}</ion-title>
  <ion-list *ngFor="let h of horario" no-lines>
      <ion-list-header *ngIf="h.horas.length!==0">
        <ion-label>{{dias[h.nombre]}}</ion-label>
      </ion-list-header>
    <ion-radio-group [(ngModel)]="h.selec">
        <ion-item class="ion-no-padding" *ngFor="let p of h.horas;">
            <ion-radio mode="ios" slot="start" color="primary" [value]="p.id" [disabled]="p.cantidad==0"></ion-radio>
            <ion-label >{{p.inicio}} - {{p.fin}} </ion-label>
            <ion-label slot="end">cupo {{p.cantidad}} </ion-label>
        </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>
