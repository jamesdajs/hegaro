<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>{{ejercicio.nombre}}</ion-title>
      <!--

        <ion-button fill="clear" (click)="historial()" slot="end">
                <ion-icon name="md-list-box"></ion-icon>
            </ion-button>
      -->
      <ion-button fill="clear" (click)="guardar()" slot="end">
          <ion-icon name="md-checkmark"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <ion-card>
        <ion-slides >
            <ng-container *ngIf="imagenes.length!=0; else elseBlock">
              <ion-slide *ngFor="let imagen of imagenes">
        
                <img [src]="imagen.url" />
        
              </ion-slide>
        
            </ng-container>
            <ng-template #elseBlock>
              <ion-slide>
                <img src="../../assets/imgs/defecto.jpeg" />
              </ion-slide>
            </ng-template>
            <ion-slide *ngIf="ejercicio.linkyoutube!='' && ejercicio.linkyoutube; " class="video">
              <iframe width="100%" height="250px" [src]="youtubeaux" frameborder="0"
                allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </ion-slide>
          </ion-slides>
      <ion-card-header >
          <ion-card-title>Tipo: {{ejercicio.tipo}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content >
          Instrucciones: {{ejercicio.instrucciones}}
      </ion-card-content>
    </ion-card>
