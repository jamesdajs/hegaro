<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Detalle Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-card-header >
      <ion-card-title>Curso: {{titulo}}</ion-card-title>
    </ion-card-header>
    <ion-item lines="none">
      <ion-label>Curso</ion-label>
      <ion-label slot="end" class="text-price"> {{costo}} {{moneda}}</ion-label>
    </ion-item>
    <ion-item >
        <ion-label>Servicio</ion-label>
        <ion-label slot="end" class="text-price"> {{comicion}} {{moneda}}</ion-label>
      </ion-item>
      <ion-item lines="none">
          <ion-label>Total</ion-label>
          <ion-label slot="end" class="text-price"> {{total}} {{moneda}}</ion-label>
      </ion-item>
      <ion-card-content>
        <ion-item lines="none">
            <ion-label class="label-pagar">Pagar mediante</ion-label>
        </ion-item>
         
          <ion-button expand="block" shape="round" size="large" color="secondary" fill="outline">
              <img src="../../assets/icon/paypal.svg">
          </ion-button> 
          <ion-button (click)="pagartargeta()" expand="block" shape="round" size="large" color="secondary" fill="outline">
              <img src="../../assets/imgs/visa.svg" scroll="false" width="20%"> 
              <img src="../../assets/imgs/tarjeta-mastercard.svg" scroll="false" width="20%" class="img-method-pay">
          </ion-button> 
      </ion-card-content>
</ion-content>
